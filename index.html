<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Hardware Tester - Accueil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body data-page="welcome">
    <div class="scanlines"></div>
    <div class="noise"></div>

    <header>
        <h1>CYBERPUNK HARDWARE TESTER</h1>
        <p>Diagnostic capteurs & périphériques</p>
    </header>

    <main>
        <h2>Bienvenue</h2>
        <p class="intro">
            Cette interface va tester, un par un, les capteurs et périphériques de ton appareil.
        </p>
        <ul class="test-list">
            <li>Accéléromètre</li>
            <li>Gyroscope</li>
            <li>Micro</li>
            <li>Caméra</li>
            <li>Haut-parleur (1–20000 Hz)</li>
            <li>GPS</li>
        </ul>
        <div class="actions">
            <button class="btn-primary" id="btn-start-tests">
                Démarrer les tests
            </button>
        </div>
    </main>

    <footer>
        <p>CYBER DECK DIAG v1.0 — HTML | CSS | JS</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
